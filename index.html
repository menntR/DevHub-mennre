<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevHub Pro - Ресурсы для разработчиков</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --secondary: #f43f5e;
            --accent: #10b981;
            --dark: #0f172a;
            --dark-light: #1e293b;
            --light: #f8fafc;
            --gray: #64748b;
            --gray-light: #cbd5e1;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --sidebar-width: 300px;
            --header-height: 80px;
            --border-radius: 12px;
            --border-radius-lg: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            --shadow-light: 0 5px 15px rgba(0, 0, 0, 0.1);
            --shadow-card: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--dark), var(--dark-light));
            color: var(--light);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Header */
        header {
            height: var(--header-height);
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            box-shadow: var(--shadow);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo i {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .header-actions {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .theme-toggle {
            background: var(--dark-light);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--light);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            background: var(--primary);
            transform: rotate(30deg);
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .user-avatar:hover {
            transform: scale(1.05);
        }

        /* Main Layout */
        .main-layout {
            display: flex;
            min-height: calc(100vh - var(--header-height));
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: rgba(30, 41, 59, 0.85);
            backdrop-filter: blur(10px);
            padding: 2.5rem 2rem;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            overflow-y: auto;
            position: sticky;
            top: var(--header-height);
            height: calc(100vh - var(--header-height));
            display: flex;
            flex-direction: column;
            gap: 2.5rem;
        }

        .sidebar-section {
            margin-bottom: 0;
        }

        .sidebar-title {
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--gray);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 600;
        }

        .categories {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .category-btn {
            padding: 1rem 1.25rem;
            border-radius: var(--border-radius);
            background: transparent;
            border: none;
            color: var(--light);
            text-align: left;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
        }

        .category-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: var(--transition);
        }

        .category-btn:hover::before {
            left: 100%;
        }

        .category-btn:hover, .category-btn.active {
            background: rgba(99, 102, 241, 0.2);
            color: var(--primary-light);
            transform: translateX(5px);
        }

        .category-btn i {
            width: 22px;
            text-align: center;
        }

        .tag-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .tag-filter {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary-light);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid transparent;
            font-weight: 500;
        }

        .tag-filter:hover, .tag-filter.active {
            background: rgba(99, 102, 241, 0.3);
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 2.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 2.5rem;
        }

        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 2rem;
        }

        .stat-card {
            background: rgba(30, 41, 59, 0.7);
            border-radius: var(--border-radius-lg);
            padding: 2rem;
            text-align: center;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow-card);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
            border-color: rgba(99, 102, 241, 0.3);
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-value {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--gray);
            font-size: 1rem;
        }

        .search-container {
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 1.25rem 1.75rem;
            border-radius: var(--border-radius-lg);
            border: none;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            color: var(--light);
            font-size: 1.1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow-light);
            transition: var(--transition);
        }

        .search-box:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.2);
        }

        .search-btn {
            position: absolute;
            right: 12px;
            top: 12px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: none;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
        }

        .search-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
        }

        .filters-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1.5rem;
            background: rgba(30, 41, 59, 0.7);
            padding: 1.5rem 2rem;
            border-radius: var(--border-radius-lg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .sort-options {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .sort-select {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--light);
            padding: 0.75rem 1.25rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            font-size: 1rem;
        }

        .sort-select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .view-toggle {
            display: flex;
            background: rgba(30, 41, 59, 0.8);
            border-radius: var(--border-radius);
            padding: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            gap: 0.25rem;
        }

        .view-btn {
            background: transparent;
            border: none;
            color: var(--gray);
            width: 42px;
            height: 42px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .view-btn.active {
            background: var(--primary);
            color: white;
        }

        .resources-count {
            color: var(--gray);
            font-size: 1rem;
            font-weight: 500;
        }

        .resources-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 2.5rem;
        }

        .resources-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .resource-card {
            background: rgba(30, 41, 59, 0.7);
            border-radius: var(--border-radius-lg);
            padding: 2rem;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-card);
        }

        .resource-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        .resource-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
            border-color: rgba(99, 102, 241, 0.3);
        }

        .resource-card.list-view {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .resource-card.list-view .resource-icon {
            margin-bottom: 0;
            flex-shrink: 0;
        }

        .resource-card.list-view .resource-content {
            flex: 1;
        }

        .resource-card.list-view .resource-actions {
            flex-shrink: 0;
        }

        .resource-icon {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .resource-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 600;
        }

        .resource-description {
            color: var(--gray);
            margin-bottom: 1.5rem;
            line-height: 1.7;
            font-size: 1.05rem;
        }

        .resource-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 1rem;
            color: var(--gray);
        }

        .resource-category {
            background: rgba(99, 102, 241, 0.2);
            color: var(--primary-light);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .resource-actions {
            display: flex;
            gap: 0.75rem;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--light);
            width: 42px;
            height: 42px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .action-btn:hover {
            background: var(--primary);
            transform: scale(1.1);
        }

        .resource-link {
            display: inline-block;
            padding: 0.9rem 1.75rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: var(--transition);
            font-size: 1rem;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(99, 102, 241, 0.3);
        }

        .resource-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(99, 102, 241, 0.4);
        }

        .resource-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }

        .tag {
            background: rgba(99, 102, 241, 0.2);
            color: #a5b4fc;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.85rem;
            transition: var(--transition);
            cursor: pointer;
            font-weight: 500;
        }

        .tag:hover {
            background: rgba(99, 102, 241, 0.4);
            transform: translateY(-2px);
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .no-results {
            text-align: center;
            grid-column: 1 / -1;
            padding: 4rem;
            color: var(--gray);
        }

        .no-results i {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            opacity: 0.5;
        }

        .no-results h3 {
            font-size: 1.75rem;
            margin-bottom: 1rem;
        }

        .no-results p {
            font-size: 1.1rem;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--gray);
        }

        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 1.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Chat Section */
        .chat-section {
            background: rgba(30, 41, 59, 0.7);
            border-radius: var(--border-radius-lg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            height: 550px;
            box-shadow: var(--shadow-card);
        }

        .chat-header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            font-size: 1.3rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .chat-messages {
            flex: 1;
            padding: 1.5rem 2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .message {
            padding: 1rem 1.25rem;
            border-radius: var(--border-radius);
            max-width: 80%;
            position: relative;
            animation: messageAppear 0.3s ease;
        }

        @keyframes messageAppear {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.own {
            align-self: flex-end;
            background: rgba(99, 102, 241, 0.2);
            border: 1px solid rgba(99, 102, 241, 0.3);
        }

        .message.other {
            align-self: flex-start;
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message-sender {
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .message-text {
            line-height: 1.5;
            font-size: 1.05rem;
        }

        .message-time {
            font-size: 0.8rem;
            color: var(--gray);
            text-align: right;
            margin-top: 0.5rem;
        }

        .chat-input-container {
            padding: 1.5rem 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 0.75rem;
        }

        .chat-input {
            flex: 1;
            padding: 1rem 1.25rem;
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(30, 41, 59, 0.8);
            color: var(--light);
            font-size: 1rem;
            transition: var(--transition);
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .chat-send {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .chat-send:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .modal-content {
            background: var(--dark-light);
            border-radius: var(--border-radius-lg);
            width: 100%;
            max-width: 550px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: modalFadeIn 0.3s ease;
            backdrop-filter: blur(10px);
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-header {
            padding: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.7rem;
            font-weight: 600;
        }

        .modal-close {
            background: transparent;
            border: none;
            color: var(--gray);
            font-size: 1.7rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .modal-close:hover {
            color: var(--light);
        }

        .modal-body {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.75rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 500;
            font-size: 1.1rem;
        }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 1rem 1.25rem;
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(30, 41, 59, 0.8);
            color: var(--light);
            font-size: 1.05rem;
            transition: var(--transition);
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .form-textarea {
            min-height: 140px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1.25rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 1rem 1.75rem;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: 0 4px 6px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 15px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .auth-tabs {
            display: flex;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 2rem;
        }

        .auth-tab {
            flex: 1;
            padding: 1.25rem;
            text-align: center;
            background: transparent;
            border: none;
            color: var(--gray);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            border-bottom: 2px solid transparent;
            font-size: 1.05rem;
        }

        .auth-tab.active {
            color: var(--primary-light);
            border-bottom: 2px solid var(--primary);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        /* Toast */

        // Обновление счетчиков категорий
        function updateCategoryCounts() {
            categories.forEach(cat => {
                if (cat.id === 'all') {
                    cat.count = resources.length;
                } else {
                    cat.count = resources.filter(resource => resource.category === cat.id).length;
                }
            });
        }

        // Рендер категорий
        function renderCategories() {
            categoriesList.innerHTML = '';
            
            categories.forEach(category => {
                const button = document.createElement('button');
                button.className = `category-btn ${currentState.category === category.id ? 'active' : ''}`;
                button.innerHTML = `
                    <i class="${category.icon}"></i>
                    <span>${category.name}</span>
                    <span style="margin-left: auto; font-size: 0.9rem; opacity: 0.7;">${category.count}</span>
                `;
                button.dataset.category = category.id;
                
                button.addEventListener('click', () => {
                    currentState.category = category.id;
                    document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    filterResources();
                });
                
                categoriesList.appendChild(button);
            });
        }

        // Рендер популярных тегов
        function renderPopularTags() {
            // Собираем все теги и считаем их популярность
            const tagCounts = {};
            resources.forEach(resource => {
                resource.tags.forEach(tag => {
                    tagCounts[tag] = (tagCounts[tag] || 0) + 1;
                });
            });
            
            // Сортируем теги по популярности и берем топ-10
            const popularTagsList = Object.entries(tagCounts)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 10)
                .map(entry => entry[0]);
            
            popularTags.innerHTML = '';
            
            popularTagsList.forEach(tag => {
                const tagElement = document.createElement('div');
                tagElement.className = 'tag-filter';
                tagElement.textContent = tag;
                
                tagElement.addEventListener('click', () => {
                    searchInput.value = tag;
                    currentState.search = tag;
                    filterResources();
                });
                
                popularTags.appendChild(tagElement);
            });
        }

        function renderTopResources() {
            // Берем ресурсы с рейтингом 5 и featured: true
            const topRatedResources = resources
                .filter(resource => resource.rating === 5 || resource.featured)
                .slice(0, 5);
            
            topResources.innerHTML = '';
            
            topRatedResources.forEach(resource => {
                const resourceElement = document.createElement('div');
                resourceElement.className = 'resource-card';
                resourceElement.style.marginBottom = '1.5rem';
                resourceElement.style.padding = '1.5rem';
                
                resourceElement.innerHTML = `
                    <div class="resource-title" style="font-size: 1.2rem; margin-bottom: 0.75rem;">
                        <i class="${resource.icon}"></i>
                        ${resource.title}
                    </div>
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span class="resource-category">${getCategoryName(resource.category)}</span>
                        <div class="resource-actions">
                            <button class="action-btn favorite-btn" data-id="${resource.id}">
                                <i class="fas fa-star" style="color: ${currentState.favorites.includes(resource.id) ? 'gold' : 'var(--gray)'}"></i>
                            </button>
                        </div>
                    </div>
                `;
                
                // Обработчик для кнопки избранного
                const favoriteBtn = resourceElement.querySelector('.favorite-btn');
                favoriteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    toggleFavorite(resource.id);
                    favoriteBtn.querySelector('i').style.color = currentState.favorites.includes(resource.id) ? 'gold' : 'var(--gray)';
                });
                
                // Обработчик для перехода к ресурсу
                resourceElement.addEventListener('click', () => {
                    window.open(resource.url, '_blank');
                });
                
                topResources.appendChild(resourceElement);
            });
        }

        // Получение имени категории по ID
        function getCategoryName(categoryId) {
            const category = categories.find(cat => cat.id === categoryId);
            return category ? category.name : 'Другое';
        }

        // Обработка поиска
        function handleSearch() {
            currentState.search = searchInput.value.toLowerCase();
            filterResources();
        }

        // Переключение вида (сетка/список)
        function switchView(view) {
            currentState.view = view;
            
            if (view === 'grid') {
                gridViewBtn.classList.add('active');
                listViewBtn.classList.remove('active');
                resourcesContainer.classList.remove('resources-list');
                resourcesContainer.classList.add('resources-grid');
            } else {
                gridViewBtn.classList.remove('active');
                listViewBtn.classList.add('active');
                resourcesContainer.classList.remove('resources-grid');
                resourcesContainer.classList.add('resources-list');
            }
            
            renderResources(currentState.filteredResources);
        }

        // Фильтрация ресурсов
        function filterResources() {
            let filtered = resources;
            
            // Фильтр по категории
            if (currentState.category !== 'all') {
                filtered = filtered.filter(resource => 
                    resource.category === currentState.category
                );
            }
            
            // Фильтр по поисковому запросу
            if (currentState.search) {
                filtered = filtered.filter(resource => 
                    resource.title.toLowerCase().includes(currentState.search) ||
                    resource.description.toLowerCase().includes(currentState.search) ||
                    resource.tags.some(tag => tag.toLowerCase().includes(currentState.search))
                );
            }
            
            // Сортировка
            filtered = sortResources(filtered, currentState.sort);
            
            currentState.filteredResources = filtered;
            renderResources(filtered);
            
            // Обновление счетчика
            resourcesCount.textContent = filtered.length;
        }

        // Сортировка ресурсов
        function sortResources(resources, sortBy) {
            switch (sortBy) {
                case 'name-asc':
                    return [...resources].sort((a, b) => a.title.localeCompare(b.title));
                case 'name-desc':
                    return [...resources].sort((a, b) => b.title.localeCompare(a.title));
                case 'category':
                    return [...resources].sort((a, b) => {
                        const catA = getCategoryName(a.category);
                        const catB = getCategoryName(b.category);
                        return catA.localeCompare(catB);
                    });
                case 'newest':
                    return [...resources].sort((a, b) => b.id - a.id);
                case 'popular':
                    return [...resources].sort((a, b) => (b.rating || 0) - (a.rating || 0));
                default:
                    return resources;
            }
        }

        // Рендер ресурсов
        function renderResources(resourcesToRender) {
            resourcesContainer.innerHTML = '';
            
            if (resourcesToRender.length === 0) {
                resourcesContainer.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search"></i>
                        <h3>Ресурсы не найдены</h3>
                        <p>Попробуйте изменить поисковый запрос или выбрать другую категорию</p>
                    </div>
                `;
                return;
            }
            
            resourcesToRender.forEach((resource, index) => {
                const card = document.createElement('div');
                card.className = `resource-card ${currentState.view === 'list' ? 'list-view' : ''} fade-in`;
                card.style.animationDelay = `${index * 0.05}s`;
                
                card.innerHTML = `
                    <div class="resource-icon">
                        <i class="${resource.icon}"></i>
                    </div>
                    <div class="resource-content">
                        <h3 class="resource-title">
                            ${resource.title}
                            ${resource.featured ? '<i class="fas fa-star" style="color: gold; font-size: 0.8em;"></i>' : ''}
                        </h3>
                        <p class="resource-description">${resource.description}</p>
                        <div class="resource-meta">
                            <span class="resource-category">${getCategoryName(resource.category)}</span>
                            <div class="resource-rating">
                                ${renderRatingStars(resource.rating)}
                            </div>
                        </div>
                        <div class="resource-tags">
                            ${resource.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                    <div class="resource-actions">
                        <button class="action-btn favorite-btn" data-id="${resource.id}" title="Добавить в избранное">
                            <i class="fas fa-star"></i>
                        </button>
                        <button class="action-btn copy-btn" data-url="${resource.url}" title="Скопировать ссылку">
                            <i class="fas fa-link"></i>
                        </button>
                        <a href="${resource.url}" target="_blank" class="resource-link">
                            Перейти
                        </a>
                    </div>
                `;
                
                // Обработчики для кнопок действий
                const favoriteBtn = card.querySelector('.favorite-btn');
                const copyBtn = card.querySelector('.copy-btn');
                
                favoriteBtn.addEventListener('click', () => {
                    toggleFavorite(resource.id);
                    updateFavoriteButton(favoriteBtn, resource.id);
                });
                
                copyBtn.addEventListener('click', () => {
                    copyToClipboard(resource.url);
                    showToast('Ссылка скопирована в буфер обмена');
                });
                
                // Обновляем состояние кнопки избранного
                updateFavoriteButton(favoriteBtn, resource.id);
                
                resourcesContainer.appendChild(card);
            });
        }

        // Рендер звезд рейтинга
        function renderRatingStars(rating) {
            if (!rating) return '';
            
            let stars = '';
            for (let i = 1; i <= 5; i++) {
                if (i <= rating) {
                    stars += '<i class="fas fa-star" style="color: gold;"></i>';
                } else {
                    stars += '<i class="far fa-star" style="color: var(--gray);"></i>';
                }
            }
            return stars;
        }

        // Переключение избранного
        function toggleFavorite(resourceId) {
            const index = currentState.favorites.indexOf(resourceId);
            
            if (index === -1) {
                currentState.favorites.push(resourceId);
                showToast('Ресурс добавлен в избранное');
            } else {
                currentState.favorites.splice(index, 1);
                showToast('Ресурс удален из избранного');
            }
            
            // Сохраняем в localStorage
            localStorage.setItem('devhubFavorites', JSON.stringify(currentState.favorites));
            
            // Обновляем топ ресурсы (могут измениться из-за избранного)
            renderTopResources();
        }

        // Обновление кнопки избранного
        function updateFavoriteButton(button, resourceId) {
            const icon = button.querySelector('i');
            if (currentState.favorites.includes(resourceId)) {
                icon.className = 'fas fa-star';
                icon.style.color = 'gold';
                button.title = 'Удалить из избранного';
            } else {
                icon.className = 'far fa-star';
                icon.style.color = 'var(--gray)';
                button.title = 'Добавить в избранное';
            }
        }

        // Копирование в буфер обмена
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).catch(err => {
                console.error('Ошибка копирования: ', err);
            });
        }

        // Показать уведомление
        function showToast(message) {
            toastMessage.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Обработка входа
        function handleLogin(e) {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            // Получаем пользователей из localStorage
            const users = JSON.parse(localStorage.getItem('devhubUsers')) || [];
            
            // Проверяем пользователя
            const user = users.find(u => u.username === username && u.password === password);
            
            if (user) {
                currentState.currentUser = user;
                localStorage.setItem('devhubUser', JSON.stringify(user));
                updateUserInterface();
                closeAuthModal();
                showToast(`Добро пожаловать, ${user.username}!`);
            } else {
                showToast('Неверное имя пользователя или пароль');
            }
        }

        // Обработка регистрации
        function handleRegister(e) {
            e.preventDefault();
            
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            
            // Проверяем пароли
            if (password !== confirmPassword) {
                showToast('Пароли не совпадают');
                return;
            }
            
            // Получаем пользователей из localStorage
            const users = JSON.parse(localStorage.getItem('devhubUsers')) || [];
            
            // Проверяем, существует ли пользователь
            if (users.find(u => u.username === username)) {
                showToast('Пользователь с таким именем уже существует');
                return;
            }
            
            // Создаем нового пользователя
            const newUser = {
                id: Date.now(),
                username: username,
                password: password
            };
            
            users.push(newUser);
            localStorage.setItem('devhubUsers', JSON.stringify(users));
            
            currentState.currentUser = newUser;
            localStorage.setItem('devhubUser', JSON.stringify(newUser));
            updateUserInterface();
            closeAuthModal();
            showToast(`Добро пожаловать, ${newUser.username}!`);
        }

        // Закрытие модального окна авторизации
        function closeAuthModal() {
            authModal.style.display = 'none';
            document.body.style.overflow = 'auto';
            loginForm.reset();
            registerForm.reset();
        }

        // Обновление интерфейса пользователя
        function updateUserInterface() {
            if (currentState.currentUser) {
                const firstLetter = currentState.currentUser.username.charAt(0).toUpperCase();
                userAvatar.innerHTML = firstLetter;
                userAvatar.title = currentState.currentUser.username;
            } else {
                userAvatar.innerHTML = '<i class="fas fa-user"></i>';
                userAvatar.title = 'Войти';
            }
        }

        // Показать меню пользователя
        function showUserMenu() {
            // Создаем простое контекстное меню
            const menu = document.createElement('div');
            menu.style.position = 'absolute';
            menu.style.top = '70px';
            menu.style.right = '20px';
            menu.style.background = 'var(--dark-light)';
            menu.style.border = '1px solid rgba(255, 255, 255, 0.1)';
            menu.style.borderRadius = 'var(--border-radius)';
            menu.style.padding = '0.75rem';
            menu.style.zIndex = '1000';
            menu.style.boxShadow = 'var(--shadow)';
            menu.style.backdropFilter = 'blur(10px)';
            menu.style.minWidth = '200px';
            
            menu.innerHTML = `
                <div style="padding: 0.75rem 1rem; border-bottom: 1px solid rgba(255, 255, 255, 0.1); font-weight: 600;">
                    ${currentState.currentUser.username}
                </div>
                <button id="logoutBtn" style="width: 100%; padding: 0.75rem 1rem; background: transparent; border: none; color: var(--light); text-align: left; cursor: pointer; border-radius: var(--border-radius); transition: var(--transition);">
                    <i class="fas fa-sign-out-alt" style="margin-right: 0.5rem;"></i> Выйти
                </button>
            `;
            
            document.body.appendChild(menu);
            
            // Обработчик для кнопки выхода
            const logoutBtn = document.getElementById('logoutBtn');
            logoutBtn.addEventListener('mouseenter', () => {
                logoutBtn.style.background = 'rgba(255, 255, 255, 0.1)';
            });
            logoutBtn.addEventListener('mouseleave', () => {
                logoutBtn.style.background = 'transparent';
            });
            
            logoutBtn.addEventListener('click', () => {
                currentState.currentUser = null;
                localStorage.removeItem('devhubUser');
                updateUserInterface();
                document.body.removeChild(menu);
                authModal.style.display = 'flex';
            });
            
            // Закрытие меню при клике вне его
            setTimeout(() => {
                const closeMenu = (e) => {
                    if (!menu.contains(e.target) && e.target !== userAvatar) {
                        document.body.removeChild(menu);
                        document.removeEventListener('click', closeMenu);
                    }
                };
                document.addEventListener('click', closeMenu);
            }, 0);
        }

        // Отправка сообщения в чат
        function sendMessage() {
            if (!currentState.currentUser) {
                showToast('Для отправки сообщений необходимо войти в систему');
                return;
            }
            
            const messageText = chatInput.value.trim();
            if (!messageText) return;
            
            const newMessage = {
                id: Date.now(),
                username: currentState.currentUser.username,
                text: messageText,
                timestamp: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
            };
            
            currentState.chatMessages.push(newMessage);
            localStorage.setItem('devhubChat', JSON.stringify(currentState.chatMessages));
            
            renderChatMessages();
            chatInput.value = '';
            
            // Прокрутка к последнему сообщению
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Рендер сообщений чата
        function renderChatMessages() {
            chatMessages.innerHTML = '';
            
            if (currentState.chatMessages.length === 0) {
                chatMessages.innerHTML = `
                    <div style="text-align: center; color: var(--gray); padding: 3rem;">
                        <i class="fas fa-comments fa-3x" style="margin-bottom: 1.5rem; opacity: 0.5;"></i>
                        <p style="font-size: 1.1rem;">Чат пуст. Будьте первым, кто оставит сообщение!</p>
                    </div>
                `;
                return;
            }
            
            currentState.chatMessages.forEach(message => {
                const messageElement = document.createElement('div');
                const isOwnMessage = currentState.currentUser && message.username === currentState.currentUser.username;
                
                messageElement.className = `message ${isOwnMessage ? 'own' : 'other'}`;
                messageElement.innerHTML = `
                    <div class="message-sender">${message.username}</div>
                    <div class="message-text">${message.text}</div>
                    <div class="message-time">${message.timestamp}</div>
                `;
                
                chatMessages.appendChild(messageElement);
            });
            
            // Прокрутка к последнему сообщению
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Обновление статистики
        function updateStats() {
            totalResourcesEl.textContent = resources.length;
            programmingResourcesEl.textContent = resources.filter(r => 
                r.category === 'learning' || r.category === 'frameworks'
            ).length;
            toolResourcesEl.textContent = resources.filter(r => 
                r.category === 'tools'
            ).length;
            communityResourcesEl.textContent = resources.filter(r => 
                r.category === 'community'
            ).length;
        }

        // Переключение темы
        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            const icon = themeToggle.querySelector('i');
            
            if (document.body.classList.contains('light-theme')) {
                icon.className = 'fas fa-sun';
                localStorage.setItem('devhubTheme', 'light');
            } else {
                icon.className = 'fas fa-moon';
                localStorage.setItem('devhubTheme', 'dark');
            }
        }

        // Проверка сохраненной темы при загрузке
        const savedTheme = localStorage.getItem('devhubTheme');
        if (savedTheme === 'light') {
            document.body.classList.add('light-theme');
            themeToggle.querySelector('i').className = 'fas fa-sun';
        }
    </script>
</body>
